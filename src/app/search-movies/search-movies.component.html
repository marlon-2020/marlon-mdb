<app-header></app-header>
<main>
    <div class="search-container">
        <h2>Search by title</h2>
        <input type="text" name="" id="nome" #name (keyup)="searchMovieByTitle(name.value)">
    </div>
    <div class="container">
        <div class="card" *ngIf="movie">
            <img src="{{ posterUrl+movie.poster_path }}" alt="">
        </div>
        <div class="card" *ngIf="!movie">
            <img src="./assets/images/no-image.png" alt="">
        </div>
        <div class="details-container">
            <div class="details">
                <h2>Title</h2>
                <h3 #title>{{ movie.title }}</h3>
            </div>
            <div class="details">
                <h2>Synopsis</h2>
                <p>{{ movie.overview }}</p>
            </div>
            <div class="details">
                <h2>Released Date</h2>
                <p>{{ movie.release_date | date }}</p>
            </div>
            <div class="details">
                <h2>Avarage Rate</h2>
                <p>{{ movie.vote_average }}</p>
                <a href="{{ trailerLink }}" target="_blank">Trailer</a>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <input type="button" value="Add WatchList" id="add" (click)="addToWishList(title.innerHTML)" *ngIf="addButton">
        <input type="button" value="Remove From WatchList" id="remove"  (click)="removeFromWishList(title.innerHTML)" *ngIf="removeButton"/> 
    </div>
    <div id="popup" [style.display]="hiddenStatus">
        <p *ngIf="show == 'add'">Movie Added Sucessfully</p>
        <p *ngIf="show == 'remove'">Removed Sucessfully</p>
        <button appPopup id="close" (click)="invert()">Ok</button>
    </div>
</main>
<app-footer></app-footer>
